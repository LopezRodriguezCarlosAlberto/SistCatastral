<h2 mat-dialog-title>Street View </h2>
<mat-dialog-content class="mat-typography">
    <p> </p>
    <ngui-map style="height: 500;width: 500px;" zoom="14" center='{{latitude}},{{longitude}}'>
        <street-view-panorama position='{{latitude}},{{longitude}}' pov="{heading: 165, pitch: 0}" zoom="1"></street-view-panorama>
    </ngui-map>
</mat-dialog-content>
